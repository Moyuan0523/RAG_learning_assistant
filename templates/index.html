<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>RAG 學習助理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">📘 RAG 學習助理</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="query" class="form-label">請輸入你的問題：</label>
            <input type="text" class="form-control" id="query" name="query" value="{{ query }}" required>
        </div>
        <button type="submit" class="btn btn-primary">送出問題</button>
    </form>

    {% if answer %}
    <hr>
    <h4>💬 回答：</h4>
    <div class="alert alert-success">{{ answer }}</div>

    <h5>🔍 引用段落：</h5>
    <ol>
        {% for chunk in top_chunks %}
        <li><pre style="white-space: pre-wrap">{{ chunk }}</pre></li>
        {% endfor %}
    </ol>
    {% endif %}
</div>
</body>
</html>
